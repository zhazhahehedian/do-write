services:
  mysql:
    image: mysql:8.0
    container_name: do-write-mysql
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-do_write}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD:-please-change-me}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_PASSWORD:-please-change-me}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: do-write-redis
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD:-please-change-me}"]
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    container_name: do-write-chroma
    environment:
      TZ: ${TZ:-Asia/Shanghai}
    volumes:
      - chroma_data:/chroma/chroma
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: docker/write-server/Dockerfile
    container_name: do-write-backend
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      MYSQL_HOST: ${MYSQL_HOST:-mysql}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-do_write}
      MYSQL_USERNAME: ${MYSQL_USERNAME:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-please-change-me}

      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-please-change-me}
      REDIS_DATABASE: ${REDIS_DATABASE:-0}

      CHROMA_HOST: ${CHROMA_HOST:-http://chroma}
      CHROMA_PORT: ${CHROMA_PORT:-8000}
      CHROMA_COLLECTION: ${CHROMA_COLLECTION:-novel-memories}
      CHROMA_TENANT: ${CHROMA_TENANT:-default_tenant}
      CHROMA_DATABASE: ${CHROMA_DATABASE:-default_database}

      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-placeholder-key}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://localhost:11434}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-sk-placeholder-key}
      AI_ENCRYPTION_KEY: ${AI_ENCRYPTION_KEY:-D0-Writ3-32b!t}

      APP_BASE_URL: ${APP_BASE_URL:-http://localhost}
      LINUXDO_CLIENT_ID: ${LINUXDO_CLIENT_ID:-your-client-id}
      LINUXDO_CLIENT_SECRET: ${LINUXDO_CLIENT_SECRET:-your-client-secret}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      chroma:
        condition: service_started
    ports:
      - "8099:8099"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: do-write-frontend
    environment:
      TZ: ${TZ:-Asia/Shanghai}
      BACKEND_URL: ${BACKEND_URL:-http://backend:8099}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: do-write-nginx
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  chroma_data:
